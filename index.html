<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live long and prosper - Game</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- font awesome js script -->
    <script src="https://kit.fontawesome.com/e97ddb00dd.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container">
    <!-- header -->
    <header class="header"><img src="assets/images/header.png" alt="header">
    </header>
    <!-- main -->
    <main class="main">
        <!-- player -->
        <div class="main-player-score">
            <h1 id="player-label">Player</h1>
            <p class="player-score-text" id="player-score">0</p>
        </div>
        <div class="main-player-img"><img id="img-player" src="assets/images/player.png" alt="player"></div>
        <!-- computer -->
        <div class="main-com-score">
            <h1 id="computer-label">Computer</h1>
            <p class="com-score-text" id="com-score">0</p>
        </div>
        <div class="main-com-img"><img id="img-computer" src="assets/images/computer.png" alt="computer"></div>
        <!-- main text -->
        <div class="main-text">
            <p id="text-result">Welcome to the game</p>
        </div>
        <!-- game panel -->
        <div class="main-panel-game">
            <div class="main-panel-game-1"><button id="btn-rock" onclick="playerChoose('rock')"><img
                        src="assets/images/rock.png" alt="rock"></button></div>
            <div class="main-panel-game-2"><button id="btn-scissors" onclick="playerChoose('scissors')"><img
                        src="assets/images/scissors.png" alt="scissors"></button></div>
            <div class="main-panel-game-3"><button id="btn-paper" onclick="playerChoose('paper')"><img
                        src="assets/images/paper.png" alt="paper"></button>
                        <br>
                        <button id="btn-restart" class="btn-restart" onclick="restartGame()">Restart Game</button></div>
            <div class="main-panel-game-4"><button id="btn-lizard" onclick="playerChoose('lizard')"><img
                        src="assets/images/lizard.png" alt="lizard"></button></div>
            <div class="main-panel-game-5"><button id="btn-spock" onclick="playerChoose('spock')"><img
                        src="assets/images/spock.png" alt="spock"></button></div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <!-- social networks -->
        <div class="social-networks">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-solid fa-instagram fa"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-solid fa-twitter fa"></i> </a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
