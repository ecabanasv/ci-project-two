<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live long and prosper - Game</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- font awesome js script -->
    <script src="https://kit.fontawesome.com/e97ddb00dd.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container">
    <!-- header -->
    <header class="header"><img src="assets/images/header.png" alt="header"></header>
    <!-- main -->
    <main class="main">
        <!-- player -->
        <div class="main-player-score">
            <h1>Player</h1>
            <p>0</p>
        </div>
        <div class="main-player-img"><img src="assets/images/player.png" alt="header"></div>
        <!-- computer -->
        <div class="main-com-score">
            <h1>Computer</h1>
            <p>0</p>
        </div>
        <div class="main-com-img"><img src="assets/images/computer.png" alt="header"></div>
        <!-- main text -->
        <div class="main-text">Welcome to the game</div>
        <!-- game panel -->
        <div class="main-panel-game">
            <div class="main-panel-game-1"><img src="assets/images/rock.png" alt="header"></div>
            <div class="main-panel-game-2"><img src="assets/images/scissors.png" alt="header"></div>
            <div class="main-panel-game-3"><img src="assets/images/paper.png" alt="header"></div>
            <div class="main-panel-game-4"><img src="assets/images/lizard.png" alt="header"></div>
            <div class="main-panel-game-5"><img src="assets/images/spock.png" alt="header"></div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <!-- social networks -->
        <div class="social-networks">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-solid fa-instagram fa"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-solid fa-twitter fa"></i> </a>
        </div>
    </footer>
</body>

</html>
