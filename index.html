<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock, Paper, Scissors, Lizard & Spock</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- font awesome js script -->
    <script src="https://kit.fontawesome.com/e97ddb00dd.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container">
    <!-- header -->
    <header class="header"><img src="assets/images/header.png" alt="header"></header>
    <!-- main -->
    <main class="main">
        <div class="main-player-score"></div>
        <div class="main-com-score"></div>
        <div class="main-player-img"></div>
        <div class="main-com-img"></div>
        <div class="main-text"></div>
        <!-- game panel -->
        <div class="main-panel-game">
            <div class="main-panel-game-1"></div>
            <div class="main-panel-game-2"></div>
            <div class="main-panel-game-3"></div>
            <div class="main-panel-game-4"></div>
            <div class="main-panel-game-5"></div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <!-- social networks -->
        <div class="social-networks">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-solid fa-instagram fa"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-solid fa-twitter fa"></i> </a>
        </div>
    </footer>
</body>

</html>
